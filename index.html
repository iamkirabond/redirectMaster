<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Redirect Master</title> 
</head>
<body>
    <div class="popup" id="popup">
        <div class="links">
            <textarea id="links-from" placeholder="Links from" id="links-from"></textarea>
            <textarea id="links-to" placeholder="Links to" id="links-to"></textarea>
        </div>
        <button class="button button_addLinks" id="addLinks">Add Links</button>
    </div>
    <header class="header"> 
        <h1 class="header__title">
            Redirect Master
        </h1>
    </header>
    <div class="buttons">
        <button class="button button__sort" id="sortButton">Sort and Copy</button>
        <button class="button button__clear" id="clearButton">Clear</button>
        <button class="button button__add" id="addButton">Add Redirect</button>
    </div>
    <div class="fields">
        <textarea id="initial_links"></textarea>
        <textarea id="final_links"></textarea>
    </div>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
